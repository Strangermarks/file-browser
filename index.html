<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易檔案瀏覽器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>簡易檔案瀏覽器</h1>
    <ul id="file-list">
        <li class="file-item">文件1.txt</li>
        <li class="file-item">文件2.pdf</li>
        <li class="file-item">文件3.jpg</li>
    </ul>
</body>
</html>
